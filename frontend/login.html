<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogMe - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-background">

    <div class="login-container">
        <h1 class="logo">Blog<span>Me</span></h1>

        <div class="tabs">
            <button class="tab active">Iniciar sesión</button>
        </div>

        <form class="login-form">
            <input type="text" placeholder="Usuario" class="input">
            <input type="password" placeholder="Contraseña" class="input">

            <button class="btn-login">Entrar</button>
            <a href="registro.html" class="switch-link">¿No tienes cuenta? Crear cuenta</a>

            <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
        </form>
    </div>

</body>
</html>
